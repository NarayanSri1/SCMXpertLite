                        <span class="error-message" id="errorm">Error</span>
                      <div class="row">
                        <div class="col-md-4 mb-4">

                            <input type="text" id="sinum" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Container Number</label>
                            <input type="text" id="cnum" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        
                          <div class="col-md-4 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Serial Number of Goods</label>
                              <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
                      </div>
      
                     
                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Route Details</label>
                            <select class="selectpicker form-control" id="rdetails">
                                <option value="" disabled selected hidden>Select Route</option>
                                <option><a href="The English Channel">The English Channel</a></option>
                                <option><a href="Panama Canal">Panama Canal</a></option>
                                    <option><a href="Suez Canal">Suez Canal</a></option>

                        </div>

                          <div class="form-outline">

                                <option value="" disabled selected hidden>Select Good Type</option><option>

                                    <option><a href="Livestock">Livestock</a></option>

                          </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Device ID</label>

                        </div>
                        <div class="col-md-4 mb-4">

                            <input type="text" id="ponum" class="form-control form-control-lg" />

                        </div>

                              <input type="text" id="delnum" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
                      </div>
                    
                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">NDC Number</label>
                            <input type="text" id="ndcnum" class="form-control form-control-lg" />
                        
                          </div>
                        </div>
                        <div class="col-md-4 mb-4">

                        <div class="col-md-4 mb-4">
                            <div class="form-outline">
                              <label class="form-label" for="form3Example1n">Serial Number of Goods</label>
                              <input type="text" id="goodsno" class="form-control form-control-lg" />
                             
                            </div>
                          </div>
                        <div class="col-md-4 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Shipment Description</label>
                              <textarea  rows="3"  type="text" id="sdesc" class="form-control form-control-lg" style="overflow: auto; resize: none;"></textarea>
                            
                            </div>
                          </div>
                      </div>
                      <div class="d-flex justify-content-around" id="classbutton">

                        <button type="reset" class="button" id="canbtn" onclick="clearinput()">Cancel Shipment</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
