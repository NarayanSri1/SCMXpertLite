        <link rel="stylesheet" href="/Frontend/static/css/Home.css">
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

    </body>
</html>
